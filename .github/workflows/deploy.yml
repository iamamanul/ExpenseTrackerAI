name: Build, Push and Deploy to EC2 (Kubernetes)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/iamamanul/expense-ai

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u iamamanul --password-stdin

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:latest

  deploy:
    name: Deploy to EC2 (Kubernetes)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into EC2 and redeploy app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Updating Kubernetes deployment on EC2..."
            cd ~/app
            kubectl -n expense-ai rollout restart deployment expense-frontend
            sleep 10
            kubectl -n expense-ai get pods
            curl -I http://localhost || true
            echo "âœ… Redeploy complete!"
