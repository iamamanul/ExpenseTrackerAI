name: Build, Push, and Deploy to EC2 (Kubernetes)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/iamamanul/expense-ai

jobs:
  build:
    name: Build and Push Image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u iamamanul --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} \
            --build-arg GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --build-arg NEXT_PUBLIC_GEMINI_API_KEY=${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }} \
            --build-arg GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            -t $IMAGE_NAME:latest .

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:latest

  deploy:
       name: Deploy to EC2 (Kubernetes)
       runs-on: ubuntu-latest
       needs: build

       steps:
         - name: SSH into EC2 and update GHCR secret + redeploy
           uses: appleboy/ssh-action@v1.0.0
           with:
             host: ${{ secrets.EC2_HOST }}
             username: ubuntu
             key: ${{ secrets.EC2_SSH_KEY }}
             script: |
               echo "üîê Updating GHCR pull secret in Kubernetes"

               kubectl -n expense-ai delete secret ghcr-pull-secret --ignore-not-found

               kubectl -n expense-ai create secret docker-registry ghcr-pull-secret \
                 --docker-server=ghcr.io \
                 --docker-username=iamamanul \
                 --docker-password=${{ secrets.GHCR_TOKEN }} \
                 --docker-email=dummy@example.com

               echo "‚ôª Restarting deployment"
               kubectl -n expense-ai rollout restart deployment expense-frontend

               sleep 20
               kubectl -n expense-ai get pods
               echo "‚úÖ Redeploy complete"
